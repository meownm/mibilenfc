buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10"
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
subprojects {
    configurations.all {
        resolutionStrategy {
            force "org.bouncycastle:bcprov-jdk15to18:1.70"
            force "org.bouncycastle:bcpkix-jdk15to18:1.70"

            eachDependency { details ->
                if (details.requested.group == "org.bouncycastle") {
                    if (details.requested.name.contains("jdk18on")) {
                        details.useVersion("1.70")
                        details.because("Android does not support Java 21 bytecode")
                    }
                }
            }
        }
    }
}
